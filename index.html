<!DOCTYPE html>

  <head>

  </head>

  <body>

      <h1 class="headers">My Bio</h1>

    <!-- Class attribute with name "section" -->

      <img src="assets/images/a.jpg">

        <li id="github"><strong>GitHub:</strong> <a href="git@github.com:Min-Ya-Nant/02.Attributes.git">min-ya-nant</a></li>
        <li id="YouTube"><strong>YouTube:</strong> <a href=" https://www.youtube.com/">YouTube</a></li>
      </ul>
    </section>

</html>
